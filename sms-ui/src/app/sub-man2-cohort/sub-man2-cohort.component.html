<body>
    <div id="InternalAssociates">

        <div id="associatesHeader">
            <!-- [(ngModel)]='listFilter' -->
            <div style="display: inline; margin-left: -320px; ">
                <input type="text" placeholder="Filter By" [(ngModel)]='listFilter' id="filterCohortBy" />
            </div>

            <span style="display: inline;"> Cohorts</span>

            <!-- </div> -->
            <!-- <div id="addbutton"> -->
            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Create Cohort</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <div class="input-group">
                                <input id="Name" class="form-control" placeholder="Cohort Name" name="dp">

                                <div class="d-inline-block" mdbDropdown>
                                    <button mdbDropdownToggle class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Location</button>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                <button class="dropdown-menu" href="#">Tampa, FL</button>
                                                <button class="dropdown-menu" href="#">Reston, VA</button>
                                                <button class="dropdown-menu" href="#">Dallas, TX</button>
                                              </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
                </div>
            </ng-template>

            <button class="pure-button" (click)='open(content)'>
                <i class="material-icons">person</i>
                Add Cohort
            </button>
        </div>

        <table id="associateTable">
            <tr>
                <th class="spreadColumnChrt">Name</th>
                <th class="spreadColumnChrt">Location</th>
                <th class="spreadColumnChrt">Token</th>
                <th class="spreadColumnChrt">Start Date</th>
                <th class="spreadColumnChrt">End Date</th>
                <th class="spreadColumnChrt">Trainer</th>
                <th class="spreadColumnChrt">Email</th>
            </tr>
            <tr *ngFor='let temp of filteredCohort'>
                <button (click)="openModal(temp['cohortName'])">
                    <td>{{temp['cohortName']}}</td>
                </button>
                <td>{{temp.address.city}},{{temp.address.state}}</td>
                <td>{{temp.cohortToken}}</td>
                <td> {{temp.startDate}} </td>
                <td> {{temp.endDate}} </td>
                <td> {{temp.trainer.firstName}} {{temp.trainer.lastName}} </td>
                <td> {{temp.trainer.email}}</td>
            </tr>

        </table>

    </div>
    <div class="backdrop" [ngStyle]="{'display':display}">
    </div>
    <!--end of table, beginning of cohort modal-->
    <div class="modal-fade" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">


                    <div class="modal-body">
                        <div *ngIf='modalShow'>

                            <app-cohort-modal [cohort]='exportedCohort'></app-cohort-modal>

                        </div>
                    </div>

                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>


                    </div>
                    <!-- /.modal-content -->

                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>


    </div>
    <!-- /.modal !-->
</body>
