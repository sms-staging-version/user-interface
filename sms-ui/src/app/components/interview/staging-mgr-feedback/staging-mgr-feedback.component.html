<app-navbar></app-navbar>


<!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Temporary button to launch feedback page</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-body">
            <h4>Interview Feedback</h4>
            <hr>
            <label for="feedbackRequested"><b>Date Requested:  </b></label>+ {{feedback.feedbackRequested}}<br>
            <label for="feedbackStatus"><b>Feedback Status:</b></label>+ {{feedback.feedbackStatus}}<br>
            <label for="feedbackReceived"><b>Date Received: </b></label>+ {{feedback.feedbackReceived}}<br>
            <label for="feedback"><b>Actual Feedback Comments: </b></label>+ {{feedback.feedback}}<br><br><br>
            <label for= "feedbackDelivered"><b>Date Delivered: </b></label>+ {{feedback.feedbackDelivered}}<br>  

          </div>
    </div>
  </div>
</div>
