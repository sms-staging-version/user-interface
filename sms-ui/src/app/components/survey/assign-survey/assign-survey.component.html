<app-navbar> </app-navbar>



<table class="table table-striped" *ngIf='listOfSurvey && listOfSurvey.length'>
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Created By</th>
            <th scope="col">Date Created</th>
            <th scope="col">Date Closed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let temp of listOfSurvey; index as i' data-toggle="modal" data-target="#exampleModal">
            <td>{{temp.title}}</td>
            <td>{{temp.description}}</td>
            <td>{{surveyCreator.email}}</td>
            <td>{{temp.dateCreated | showTimestamp}}</td>
            <td>
                <p *ngIf="temp.closingDate; else elseBlock2">{{temp.listOfSurvey | showTimestamp}}</p>
                <ng-template #elseBlock2><button (click)='closeSurvey(i)'>Close Now</button></ng-template>
            </td>
        </tr>
        <!-- Button trigger modal -->
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
